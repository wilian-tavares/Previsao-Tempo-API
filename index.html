<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Temperatura do mundo</h1>
    </header>

    <main>
        <div>
            <h2 class='cidade' id='cidade'>Tempo Agora</h2>
        </div>

        <div class='formulario'>
            <input class='form-cidade' id='form-cidade' type="text" placeholder="Informe a Cidade">
        </div>

        <div class='resultado'>
            <div class='tempAtual'>
                <p id='atual'>Atual: 27°</p>
            </div>

            <div class='maxMin'>
                <p id='minima'>Máxima: 32°</p>
                <p id='maxima'>Mínima: 25°</p>
            </div>

        </div>




    </main>



    <footer>
        <h3>Todos os Direitos Reservados</h3>
        <span>Created By Wilian Tavares</span>
    </footer>




    <script type='module' src='script.js'></script>
</body>

</html>
